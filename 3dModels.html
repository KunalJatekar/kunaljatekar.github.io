@media screen and (max-width: 600px) {

}

@media screen and (max-width: 600px) {

  .topnav.responsive a {

    display: block;
    text-align: left;
  }
  
  .topnav.responsive a .float {
    float: none;
    display: block;
    text-align: right;
  }
}

a:hover {
